<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek Chatbot</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        max-width: 900px;
        padding: 1rem;
        box-sizing: border-box;
      }

      #messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 1rem;
        white-space: pre-wrap;
        font-size: 1rem;
      }

      #form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      textarea {
        width: 100%;
        height: 100px;
        font-size: 1rem;
        padding: 0.5rem;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        padding: 0.75rem;
        font-size: 1rem;
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="messages"></div>
      <form id="form">
        <textarea
          id="user-input"
          placeholder="Frag etwas √ºber Asanas..."
        ></textarea>
        <button type="submit">Frage senden</button>
      </form>
    </div>

    <script>
      const messages = document.getElementById("messages");
      const form = document.getElementById("form");
      const userInput = document.getElementById("user-input");

      async function askQuestion(question) {
        messages.innerHTML += `üßò‚Äç‚ôÇÔ∏è <b>Du:</b> ${question}\n`;
        userInput.disabled = true;

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();
        messages.innerHTML += `ü§ñ <b>Bot:</b> ${data.answer}\n\n`;
        messages.scrollTop = messages.scrollHeight;
        userInput.disabled = false;
        userInput.value = "";
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const q = userInput.value.trim();
        if (q) askQuestion(q);
      });
    </script>
  </body>
</html>
