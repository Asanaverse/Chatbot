<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asanaverse üîÆ KI-Assistent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f6f1;
      font-family: sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      margin: 0.5rem;
      border-radius: 12px;
    }

    .user-message {
      background-color: #e0dcd2;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 0.8rem;
      border-radius: 8px;
    }

    #send-button {
      margin-left: 1rem;
      background-color: #f88c57;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <p>Ruf doch mal ins Asanaverse!</p>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="user-input" rows="1" placeholder="Was hilft bei Vata-√úberschuss?"></textarea>
      <button id="send-button" onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendButton = document.getElementById('send-button');

    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      sendButton.disabled = true;
      userInput.disabled = true;

      const userMsg = document.createElement('div');
      userMsg.className = 'message user-message';
      userMsg.textContent = query;
      chatMessages.appendChild(userMsg);

      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message bot-message';
      loadingDiv.textContent = 'üßò‚Äç‚ôÄÔ∏è Suche nach passenden Asanas...';
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch('/api/assistant', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: query })
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.message || 'Serverfehler');
        }

        const result = await res.json();
        const rawText = result.result?.[0]?.text?.value;

        if (!rawText) {
          loadingDiv.innerHTML = '<p>Ich konnte leider keine Antwort erzeugen.</p>';
          return;
        }

        try {
          const parsed = JSON.parse(rawText);

          if (Array.isArray(parsed)) {
            let html = '<p>Hier sind passende Asanas:</p><ul>';
            parsed.forEach(item => {
              html += `<li><strong>${item.name}</strong>: ${item.begruendung} <a href="${item.url}" target="_blank">Zum Asana</a></li>`;
            });
            html += '</ul>';
            loadingDiv.innerHTML = html;
          } else {
            loadingDiv.innerHTML = `<p>${rawText}</p>`;
          }

        } catch (e) {
          loadingDiv.innerHTML = `<p>${rawText}</p><p><em>(Kein JSON)</em></p>`;
        }

      } catch (err) {
        console.error(err);
        loadingDiv.innerHTML = '‚ùå Verbindungsfehler: Bitte versuche es erneut.';
      } finally {
        sendButton.disabled = false;
        userInput.disabled = false;
        userInput.value = '';
        userInput.focus();
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>
</body>
</html>
