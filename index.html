<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asanaverse üîÆ KI-Assistent</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f6f1;
      font-family: sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #e0dcd2;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .bot-message a {
      color: #f88c57;
      font-weight: bold;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex-grow: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    #send-button {
      margin-left: 1rem;
      background-color: #f88c57;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <p>Ruf doch mal ins Asanaverse!</p>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="user-input" rows="1" placeholder="Was hilft bei Vata-√úberschuss?"></textarea>
      <button id="send-button" onclick="sendMessage()">Senden</button>
    </div>
  </div>

  <script>
    const userInput = document.getElementById('user-input');
    const chatMessages = document.getElementById('chat-messages');
    const sendButton = document.getElementById('send-button');

    userInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

async function sendMessage() {
  const query = userInput.value.trim();
  if (!query) return;

  sendButton.disabled = true;
  userInput.disabled = true;

  const userMsg = document.createElement('div');
  userMsg.className = 'message user-message';
  userMsg.textContent = query;
  chatMessages.appendChild(userMsg);

  const loadingDiv = document.createElement('div');
  loadingDiv.className = 'message bot-message';
  loadingDiv.innerHTML = '<p>üßò‚Äç‚ôÄÔ∏è Das Echo lauscht...</p>';
  chatMessages.appendChild(loadingDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  userInput.value = '';

  try {
    const res = await fetch('/api/assistant', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt: query })
    });

    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.message || 'Serverfehler');
    }

    const result = await res.json();
    let rawText = result.result?.[0]?.text?.value;

    if (!rawText) {
      loadingDiv.innerHTML = '<p>Die Stille antwortet nicht. Versuche es erneut.</p>';
      return;
    }

    try {
      const parsed = JSON.parse(rawText);

      // NEUE STRUKTUR: Objekt mit einleitung + asanas
      if (parsed.einleitung && parsed.asanas) {
        let html = '<p><strong>Das Echo ruft zur√ºck:</strong></p>';
        
        // Einleitung einmal anzeigen
        html += `<p style="color: #666; font-style: italic; margin-bottom: 1.5rem; line-height: 1.5;">${parsed.einleitung}</p>`;
        
        // Dann alle Asanas
        if (Array.isArray(parsed.asanas) && parsed.asanas.length > 0) {
          html += '<ul style="list-style: none; padding-left: 0;">';
          
          parsed.asanas.forEach(item => {
            const name = item.name || 'Unbekanntes Asana';
            const begruendung = item.begruendung || 'Hilfreich f√ºr deine Praxis';
            const url = item.url;
            
            if (url && url !== 'null' && url !== null && url.startsWith('http')) {
              html += `<li style="margin-bottom: 1rem; padding: 0.8rem; background: rgba(248, 140, 87, 0.1); border-radius: 8px;">
                <strong style="color: #d67c47;">${name}</strong><br>
                <span style="color: #666; line-height: 1.4;">${begruendung}</span><br>
                <a href="${url}" target="_blank" style="color: #f88c57; text-decoration: none; font-weight: 500; margin-top: 0.5rem; display: inline-block;">‚Üí Zur Asana</a>
              </li>`;
            } else {
              html += `<li style="margin-bottom: 1rem; padding: 0.8rem; background: rgba(248, 140, 87, 0.1); border-radius: 8px;">
                <strong style="color: #d67c47;">${name}</strong><br>
                <span style="color: #666; line-height: 1.4;">${begruendung}</span><br>
                <em style="color: #999; font-size: 0.9em;">Pfad zur Asana nicht verf√ºgbar</em>
              </li>`;
            }
          });
          
          html += '</ul>';
        }
        
        loadingDiv.innerHTML = html;
      }
      // FALLBACK: Alte Struktur (Array)
      else if (Array.isArray(parsed) && parsed.length > 0) {
        let html = '<p><strong>Das Echo ruft zur√ºck:</strong></p><ul style="list-style: none; padding-left: 0;">';
        
        parsed.forEach(item => {
          const name = item.name || 'Unbekanntes Asana';
          const begruendung = item.begruendung || 'Hilfreich f√ºr deine Praxis';
          const url = item.url;
          
          if (url && url !== 'null' && url !== null && url.startsWith('http')) {
            html += `<li style="margin-bottom: 1rem; padding: 0.8rem; background: rgba(248, 140, 87, 0.1); border-radius: 8px;">
              <strong style="color: #d67c47;">${name}</strong><br>
              <span style="color: #666; line-height: 1.4;">${begruendung}</span><br>
              <a href="${url}" target="_blank" style="color: #f88c57; text-decoration: none; font-weight: 500; margin-top: 0.5rem; display: inline-block;">‚Üí Zur Asana</a>
            </li>`;
          } else {
            html += `<li style="margin-bottom: 1rem; padding: 0.8rem; background: rgba(248, 140, 87, 0.1); border-radius: 8px;">
              <strong style="color: #d67c47;">${name}</strong><br>
              <span style="color: #666; line-height: 1.4;">${begruendung}</span><br>
              <em style="color: #999; font-size: 0.9em;">Pfad zur Asana nicht verf√ºgbar</em>
            </li>`;
          }
        });
        
        html += '</ul>';
        loadingDiv.innerHTML = html;
      } else {
        loadingDiv.innerHTML = '<p>Diese Frage liegt jenseits meines Feldes. Lausche tiefer ‚Äì vielleicht offenbart sich etwas.</p>';
      }

    } catch (parseError) {
      console.error('JSON Parse Error:', parseError);
      loadingDiv.innerHTML = `<p style="color: #666; font-style: italic;">${rawText}</p>`;
    }

  } catch (err) {
    console.error('Frontend Error:', err);
    loadingDiv.innerHTML = '<p>‚ùå Die Verbindung zur Stille ist unterbrochen. Versuche es erneut.</p>';
  } finally {
    sendButton.disabled = false;
    userInput.disabled = false;
    userInput.focus();
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
}
  </script>
</body>
</html>
